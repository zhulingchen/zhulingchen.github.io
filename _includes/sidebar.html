<!-- Sidebar and Toggle Button -->
<style>
    .nav-toggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      background: #157878;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .nav-sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 300px;
      background: white;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 99;
      overflow-y: auto;
      padding: 4rem 1rem 1rem 4rem;
    }
    
    .nav-sidebar.active {
      transform: translateX(0);
    }
    
    .nav-sidebar h2 {
      color: #157878;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    
    .nav-sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .nav-sidebar li {
      margin-bottom: 0.5rem;
    }
    
    .nav-sidebar a {
      color: #606c71;
      text-decoration: none;
      display: block;
      padding: 0.5rem;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    
    .nav-sidebar a:hover {
      background-color: #f0f0f0;
      color: #157878;
    }

    .month-section {
      margin-bottom: 1.5rem;
    }

    .month-header {
      color: #157878;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      background-color: #f8f9fa;
      border-radius: 4px;
    }

    .month-posts {
      padding-left: 1rem;
    }
    
    .main-content {
      transition: margin-left 0.3s ease;
    }
    
    .main-content.shifted {
      margin-left: 300px;
    }
    
    @media screen and (max-width: 768px) {
      .nav-sidebar {
        width: 100%;
      }
      
      .main-content.shifted {
        margin-left: 0;
      }

      .nav-sidebar .fixed-bottom {
        width: 100%;
      }
    }
</style>
    
<script>
document.addEventListener('DOMContentLoaded', function() {
  const toggleButton = document.createElement('button');
  toggleButton.className = 'nav-toggle';
  toggleButton.innerHTML = 'â˜°';
  
  const sidebar = document.createElement('nav');
  sidebar.className = 'nav-sidebar';
  
  // Add sidebar content
  sidebar.innerHTML = `
    <h2>Articles</h2>
    {% assign postsByMonth = site.posts | group_by_exp: "post", "post.date | date: '%Y-%m'" %}
    {% for month in postsByMonth %}
        <div class="month-section">
        <div class="month-header">{{ month.name }}</div>
        <ul class="month-posts">
            {% for post in month.items %}
            <li>
                <a href="{{ post.url }}" style="display: flex; flex-direction: column; gap: 0.25rem;">
                <small style="color: #666; font-size: 0.85rem;">{{ post.date | date: "%B %-d, %Y" }}</small>
                <span>{{ post.title }}</span>
                </a>
            </li>
            {% endfor %}
        </ul>
        </div>
    {% endfor %}

    <!-- Fixed bottom section for sidebar -->
    <div style="position: fixed; bottom: 0; left: 0; width: 300px; padding: 1rem; background: white; border-top: 1px solid #eaecef;">
      <ul style="margin: 0; padding: 0; list-style: none;">
        <li>
          <a href="/sitemap.xml" style="display: flex; align-items: center; gap: 0.5rem;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 3v18h18" />
              <circle cx="9" cy="9" r="2" />
              <path d="M17 17H9v-8" />
            </svg>
            Sitemap
          </a>
        </li>
      </ul>
    </div>
  `;
  
  document.body.prepend(toggleButton);
  document.body.prepend(sidebar);
  
  const mainContent = document.querySelector('.main-content');
  
  toggleButton.addEventListener('click', function() {
    sidebar.classList.toggle('active');
    mainContent.classList.toggle('shifted');
  });
  
  // Close sidebar when clicking outside
  document.addEventListener('click', function(event) {
    if (!sidebar.contains(event.target) && 
        !toggleButton.contains(event.target) && 
        sidebar.classList.contains('active')) {
      sidebar.classList.remove('active');
      mainContent.classList.remove('shifted');
    }
  });
});
</script>
